{% extends "base.html" %}

{% block content %}
  <h1>Muokkaa kenk채tyyppi채 {{attributes.name}}</h1>

    {% if errors %}

      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  {% if message %}
    <div class="alert alert-success">
      <ul>
         {{message}}
         </ul>
    </div>
 {% endif %}  

  <form method="post" action="{{base_path}}/model/{{attributes.id}}/edit">
  
    <div class="form-group">
      <label class="control-label">Nimi</label>
      <input name="name" class="form-control" value="{{attributes.name}}" type="text">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lis채채</button>
    </div>
  </form>
{% endblock %}
