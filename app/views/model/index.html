{% extends "base.html" %}

{% block content %}
  {% if user_logged_in %}
  <h1>Käyttäjän {{user_logged_in.username}} kenkätyypit</h1>
  {% endif %}

  {% if message %}
    <div class="alert alert-success">
      <ul>
         {{message}}
         </ul>
    </div>
 {% endif %}  

  <p>
    <a href="{{base_path}}/model/new" class="btn btn-success">Lisää kenkätyyppi</a>
  </p>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Nimi</th>
        <th></th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for model in models %}
        <tr>
          <td>{{model.name}}</td>
          <td><a class="btn btn-default btn-sm" href="{{base_path}}/model/{{model.id}}/edit">Muokkaa</a></td>
          <td><form method="post" action="{{base_path}}/model/{{model.id}}/destroy" class="destroy-form" data-confirm="Oletko varma, että haluat poistaa kenkätyypin?"><button type="submit" class="btn btn-danger">Poista</button></form></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
