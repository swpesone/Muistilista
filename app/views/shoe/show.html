{% extends "base.html" %}

{% block content %}
  <h1>{{shoe.name}}</h1>
  <!-- Painikkeet tähän -->
  <p>
    <form method="post" action="{{base_path}}/shoe/{{shoe.id}}/destroy">
  <button type="submit" class="btn btn-danger">Poista</button>
</form> <a href="{{base_path}}/shoe/{{shoe.id}}/edit" class="btn btn-default">Muokkaa</a>
  </p>
  <!-- Tiedot tulee listana tähän -->
  <ul>
    <li><strong>Merkki:</strong> {{shoe.brand}}</li>
    <li><strong>Tyyppi:</strong> {{shoe.model_name}}</li>
  </ul>
  <!-- Kuvaus tulee tähän -->
  <p>
    {{shoe.description}}
  </p>
{% endblock %}
